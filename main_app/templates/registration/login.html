
{% extends 'base2.html' %}
{% block content %}
{% load static %}


<div class="title_flags top-margin">
    <h3 style:"font-weight:bold">Log In</h3>
</div>

<br>
<br>

<div class="container3cols">
	<div class>
		<img class="register--cat" src="{% static 'cat2.png' %}">
	</div>
	<div>	
		<form method="POST" action="">
		{% csrf_token %}
			<div class="input-group mb-3">
				<input type="text" name="username" placeholder="Username..." class="form-control">
			</div>
			<div class="input-group mb-2">
				<input type="password" name="password" placeholder="Password..." class="form-control" >
			</div>
			<div class="d-flex justify-content-center mt-3 login_container">
				<input class="btn login_btn" type="submit" value="Login">
			</div>
		</form>
				{% for message in messages %}
					<p id="new-acct-messages">{{message}}</p>
				{% endfor %}					
		<div class="d-flex justify-content-center links">Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
		</div>
	</div>
	<div></div>

</div> 





{% endblock %}
